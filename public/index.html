<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Tarefas</title>
</head>

<body>

  <div class="container-fluid" >
    <div class="row justify-content-center align-items-center">
      <div class=" col-lg-9 col-sm-9 col-md-12">
        <div class="card cardstyles">
          <div class="card-header"><p>TAREFAS</p></div>
          <div class="card-body ">


            <div class="row">

              <div class="col-6">

                <form id="form-task">

                  <div class="mb-3">
                    <label class="form-label">Tarefa</label>
                    <input id="title" type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Descrição / Pontuação</label>
                    <textarea id="description" class="form-control" rows="3"></textarea>
                  </div>
    
                  <button type="submit" class="btn btn-success btn-block">Save</button>
    
                </form>

              </div>

              <div class="col-6">
                <div class="row">

                  <div class="col-sm-3 text-left">
                    <p class="font-weight-bold">Título</p>
                  </div>
                  <div class="col-sm-6 text-left">
                    <p class="font-weight-bold">Decrição</p>
                  </div>
                  <div class="col-sm-3 text-left">
                    <p class="font-weight-bold">Deletar</p>
                  </div>

                </div>
                <hr>
                <div id="tasks"></div>
              </div>    
            </div>
          </div>
        </div>   
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
